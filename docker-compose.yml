version: "3.7"
services:
  ninoStore_mysql:
    image: mysql:5.7
    container_name: ninoStore_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: prueba2
      MYSQL_PASSWORD: secret
    ports:
      - 3306:3306
    volumes:
      - D:/kevin/docker/mysql/schemas:/var/lib/mysql
    networks:
      - ninostore

  # phpmyadmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 9001:80
    environment:
      PMA_HOST: ninoStore_mysql
      MYSQL_ROOT_PASSWORD: root
    networks:
      - ninostore
    depends_on:
      - ninoStore_mysql

