version: "3.8"
services:
  ninoStore_mysql:
    image: mysql:5.7
    container_name: ninoStore_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    volumes:
      - D:/kevin/docker/mysql/schemas:/var/lib/mysql
    networks:
      - ninostore

  app:
    build:
      args:
        user: kevin
        uid: 1000
      context: ./
      dockerfile: prod.Dockerfile
    container_name: ninostore-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
      - ./public:/var/www/html
    networks:
      - ninostore

  nginx:
    image: nginx:latest
    container_name: ninostore-nginx
    restart: unless-stopped
    ports:
      - "8090:80"
    volumes:
      - ./:/var/www/
      - ./docker/nginx:/etc/nginx/conf.d
    networks:
      - ninostore

volumes:
  schemas: {}

networks:
  ninostore:
    name: network_laravel_net
    driver: bridge
