  app:
    build:
      args:
        user: kevin
        uid: 1000
      context: ./
      dockerfile: prod.Dockerfile
    image: ninostore-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - ninostore

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - 8090:80
    volumes:
      - ./:/var/www
      - ./docker/nginx:/etc/nginx/conf.d/
    networks:
      - ninostore

networks:
  ninostore:
    name: network_laravel_net
    driver: bridge
